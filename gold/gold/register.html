<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .register-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .register-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .register-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .register-subtitle {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            background: #fff;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-input.error {
            border-color: #e74c3c;
            background-color: #fdf2f2;
        }

        .form-input.success {
            border-color: #27ae60;
            background-color: #f2fbf6;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .strength-meter {
            margin-top: 10px;
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            border-radius: 2px;
            transition: all 0.3s ease;
            width: 0%;
        }

        .strength-weak { background: #e74c3c; width: 25%; }
        .strength-fair { background: #f39c12; width: 50%; }
        .strength-good { background: #f1c40f; width: 75%; }
        .strength-strong { background: #27ae60; width: 100%; }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-input {
            margin-right: 12px;
            transform: scale(1.2);
            accent-color: #667eea;
        }

        .checkbox-label {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .checkbox-label a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        .register-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .register-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-loading {
            opacity: 0.8;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 25px;
                margin: 10px;
            }

            .register-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1 class="register-title">Create Account</h1>
            <p class="register-subtitle">Join us today and get started</p>
        </div>

        <div class="success-message" id="successMessage">
            Account created successfully! Welcome aboard! üéâ
        </div>

        <form id="registerForm" novalidate>
            <div class="form-group">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-input" required>
                <div class="error-message" id="firstNameError"></div>
            </div>

            <div class="form-group">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-input" required>
                <div class="error-message" id="lastNameError"></div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" class="form-input" required>
                    <button type="button" class="password-toggle" id="passwordToggle">üëÅÔ∏è</button>
                </div>
                <div class="strength-meter">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
                    <button type="button" class="password-toggle" id="confirmPasswordToggle">üëÅÔ∏è</button>
                </div>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" class="checkbox-input" required>
                <label for="terms" class="checkbox-label">
                    I agree to the <a href="#" onclick="return false;">Terms of Service</a> and <a href="#" onclick="return false;">Privacy Policy</a>
                </label>
            </div>
            <div class="error-message" id="termsError"></div>

            <button type="submit" class="register-btn" id="registerBtn">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="btnText">Create Account</span>
            </button>
        </form>

        <div class="login-link">
            Already have an account? <a href="#" onclick="return false;">Sign in here</a>
        </div>
    </div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCXqJ5EPl1IEsGMEESJUXBHl_b9Ut9D1Js",
            authDomain: "register-3e9e7.firebaseapp.com",
            projectId: "register-3e9e7",
            storageBucket: "register-3e9e7.appspot.com",
            messagingSenderId: "966030543111",
            appId: "1:966030543111:web:d3a40396c0732831ca9da2",
            measurementId: "G-QLFENRR5YG"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        class RegisterForm {
            constructor() {
                this.form = document.getElementById('registerForm');
                this.submitBtn = document.getElementById('registerBtn');
                this.loadingSpinner = document.getElementById('loadingSpinner');
                this.btnText = document.getElementById('btnText');
                this.successMessage = document.getElementById('successMessage');

                this.fields = {
                    firstName: document.getElementById('firstName'),
                    lastName: document.getElementById('lastName'),
                    email: document.getElementById('email'),
                    password: document.getElementById('password'),
                    confirmPassword: document.getElementById('confirmPassword'),
                    terms: document.getElementById('terms')
                };

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupPasswordToggles();
                this.setupPasswordStrength();
            }

            setupEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));

                // Real-time validation
                Object.keys(this.fields).forEach(fieldName => {
                    const field = this.fields[fieldName];
                    if (field.type !== 'checkbox') {
                        field.addEventListener('blur', () => this.validateField(fieldName));
                        field.addEventListener('input', () => this.clearFieldError(fieldName));
                    }
                });

                // Special handling for confirm password
                this.fields.confirmPassword.addEventListener('input', () => {
                    this.clearFieldError('confirmPassword');
                    if (this.fields.confirmPassword.value) {
                        this.validateField('confirmPassword');
                    }
                });
            }

            setupPasswordToggles() {
                const togglePassword = (inputId, toggleId) => {
                    const input = document.getElementById(inputId);
                    const toggle = document.getElementById(toggleId);

                    toggle.addEventListener('click', () => {
                        const type = input.type === 'password' ? 'text' : 'password';
                        input.type = type;
                        toggle.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
                    });
                };

                togglePassword('password', 'passwordToggle');
                togglePassword('confirmPassword', 'confirmPasswordToggle');
            }

            setupPasswordStrength() {
                const strengthFill = document.getElementById('strengthFill');

                this.fields.password.addEventListener('input', (e) => {
                    const password = e.target.value;
                    const strength = this.calculatePasswordStrength(password);

                    strengthFill.className = 'strength-fill';
                    if (password.length > 0) {
                        strengthFill.classList.add(`strength-${strength.level}`);
                    }
                });
            }

            calculatePasswordStrength(password) {
                let score = 0;
                let level = 'weak';

                if (password.length >= 8) score++;
                if (/[a-z]/.test(password)) score++;
                if (/[A-Z]/.test(password)) score++;
                if (/[0-9]/.test(password)) score++;
                if (/[^A-Za-z0-9]/.test(password)) score++;

                if (score >= 4) level = 'strong';
                else if (score >= 3) level = 'good';
                else if (score >= 2) level = 'fair';

                return { score, level };
            }

            validateField(fieldName) {
                const field = this.fields[fieldName];
                const value = field.type === 'checkbox' ? field.checked : field.value.trim();
                let isValid = true;
                let errorMessage = '';

                switch (fieldName) {
                    case 'firstName':
                    case 'lastName':
                        if (!value) {
                            errorMessage = `${fieldName === 'firstName' ? 'First' : 'Last'} name is required`;
                            isValid = false;
                        } else if (value.length < 2) {
                            errorMessage = 'Name must be at least 2 characters';
                            isValid = false;
                        }
                        break;

                    case 'email':
                        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                        if (!value) {
                            errorMessage = 'Email address is required';
                            isValid = false;
                        } else if (!emailRegex.test(value)) {
                            errorMessage = 'Please enter a valid email address';
                            isValid = false;
                        }
                        break;

                    case 'password':
                        if (!value) {
                            errorMessage = 'Password is required';
                            isValid = false;
                        } else if (value.length < 8) {
                            errorMessage = 'Password must be at least 8 characters';
                            isValid = false;
                        } else {
                            const strength = this.calculatePasswordStrength(value);
                            if (strength.score < 3) {
                                errorMessage = 'Password should include uppercase, lowercase, numbers, and symbols';
                                isValid = false;
                            }
                        }
                        break;

                    case 'confirmPassword':
                        if (!value) {
                            errorMessage = 'Please confirm your password';
                            isValid = false;
                        } else if (value !== this.fields.password.value) {
                            errorMessage = 'Passwords do not match';
                            isValid = false;
                        }
                        break;

                    case 'terms':
                        if (!value) {
                            errorMessage = 'You must agree to the terms and conditions';
                            isValid = false;
                        }
                        break;
                }

                this.showFieldError(fieldName, errorMessage, !isValid);
                return isValid;
            }

            showFieldError(fieldName, message, hasError) {
                const field = this.fields[fieldName];
                const errorElement = document.getElementById(`${fieldName}Error`);

                if (hasError) {
                    field.classList.add('error');
                    field.classList.remove('success');
                    errorElement.textContent = message;
                    errorElement.classList.add('show');
                } else {
                    field.classList.remove('error');
                    field.classList.add('success');
                    errorElement.classList.remove('show');
                }
            }

            clearFieldError(fieldName) {
                const field = this.fields[fieldName];
                const errorElement = document.getElementById(`${fieldName}Error`);

                field.classList.remove('error');
                errorElement.classList.remove('show');
            }

            async handleSubmit(e) {
                e.preventDefault();

                // Validate all fields
                let isFormValid = true;
                Object.keys(this.fields).forEach(fieldName => {
                    if (!this.validateField(fieldName)) {
                        isFormValid = false;
                    }
                });

                if (!isFormValid) {
                    return;
                }

                // Show loading state
                this.setLoadingState(true);

                try {
                    // Store data in Firebase
                    await this.storeDataInFirebase();
                    this.showSuccess();
                } catch (error) {
                    console.error('Registration failed:', error);
                    this.showError('Registration failed. Please try again.');
                } finally {
                    this.setLoadingState(false);
                }
            }

            setLoadingState(loading) {
                if (loading) {
                    this.submitBtn.disabled = true;
                    this.submitBtn.classList.add('btn-loading');
                    this.loadingSpinner.style.display = 'inline-block';
                    this.btnText.textContent = 'Creating Account...';
                } else {
                    this.submitBtn.disabled = false;
                    this.submitBtn.classList.remove('btn-loading');
                    this.loadingSpinner.style.display = 'none';
                    this.btnText.textContent = 'Create Account';
                }
            }

            async storeDataInFirebase() {
                try {
                    await db.collection("users").add({
                        firstName: this.fields.firstName.value.trim(),
                        lastName: this.fields.lastName.value.trim(),
                        email: this.fields.email.value.trim(),
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    console.log("Document successfully written!");
                } catch (error) {
                    console.error("Error writing document: ", error);
                    throw error;
                }
            }

            showSuccess() {
                this.successMessage.style.display = 'block';
                this.form.style.display = 'none';

                // Scroll to top to show success message
                this.successMessage.scrollIntoView({ behavior: 'smooth' });
            }

            showError(message) {
                alert(message);
            }
        }

        // Initialize the form when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new RegisterForm();
        });
    </script>
</body>
</html>
